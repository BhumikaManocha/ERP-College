<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student-Signup</title>
	 <link rel="stylesheet" href="signupStudent.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style=" background-image: linear-gradient(#5eb7b3, #9f93c4 , #c7cbcc);background-attachment: fixed; background-size: 100% 100%;">
<div class="container">
<div class="row">
<div class="col-xs-12" style="text-align:center;">
<div class="col-xs-6" style="padding-left:0px;">
   <img src="images/sf2.jpg" style="width:100%; height:100%; float:left;">
   </div>
  <div class="col-xs-6" style="padding-top:35px; padding-top:35px; ">
   <h2 style="color:#e16c82;"> Let's get started! </h2>
   <h3 style="color:#31b5c0;" ><b> Register your account</b> </h3> <br>
    <div id="form" style="color:#685bb9;">
            <form method="POST" action="/SignupStudent">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" value="" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            
                </div>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" name="username" value="" />
                </div>   
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label>Enrollment Number</label>
                    <input type="text" class="form-control" name="rollNo" value="" />
                </div>
                <div class="form-group">
                    <label>Shift</label>
                    <input type="text" class="form-control" name="branch" value="" />
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" name="phone" maxlength="10" minlength="10" class="form-control" value="" />
                </div>
                <br>
               
                <button type="submit" class="btn btn-primary" style="background-color:#879396; border-color: #879396;">Submit</button>
            
            </form>
    </div>
	</div>
	</div>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"crossorigin="anonymous"></script>

</body>
</html>
